<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classic Tic-Tac-Toe</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 50px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        justify-content: center;
    }
    .cell {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border: 1px solid #ccc;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .cell:hover {
        background-color: #f1f1f1;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Classic Tic-Tac-Toe</h1>
<div class="grid" id="grid">
    <div class="cell" onclick="makeMove(this, 0, 0)"></div>
    <div class="cell" onclick="makeMove(this, 0, 1)"></div>
    <div class="cell" onclick="makeMove(this, 0, 2)"></div>
    <div class="cell" onclick="makeMove(this, 1, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1, 1)"></div>
    <div class="cell" onclick="makeMove(this, 1, 2)"></div>
    <div class="cell" onclick="makeMove(this, 2, 0)"></div>
    <div class="cell" onclick="makeMove(this, 2, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2, 2)"></div>
</div>
<p id="result"></p>
<button onclick="resetGame()">Reset Game</button>

<script>
let currentPlayer = 'X';
let board = [
    ['', '', ''],
    ['', '', ''],
    ['', '', '']
];
let gameActive = true;

function makeMove(cell, row, col) {
    if (!gameActive || board[row][col]) return;

    cell.textContent = currentPlayer;
    board[row][col] = currentPlayer;
    if (checkWin()) {
        document.getElementById('result').textContent = `${currentPlayer} wins!`;
        gameActive = false;
    } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
}

function checkWin() {
    for (let i = 0; i < 3; i++) {
        if (board[i][0] === currentPlayer && board[i][1] === currentPlayer && board[i][2] === currentPlayer) return true;
        if (board[0][i] === currentPlayer && board[1][i] === currentPlayer && board[2][i] === currentPlayer) return true;
    }
    if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) return true;
    if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) return true;
    return false;
}

function resetGame() {
    board = [
        ['', '', ''],
        ['', '', ''],
        ['', '', '']
    ];
    currentPlayer = 'X';
    gameActive = true;
    document.getElementById('result').textContent = '';

    const cells = document.querySelectorAll('.cell');
    cells.forEach(cell => cell.textContent = '');
}
</script>
</body>
</html>
